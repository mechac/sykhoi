<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кыргыз Тамыры | Сухие смеси</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="logo">
                <h1>Кыргыз Тамыры</h1>
                <p>Сухие смеси в Москве</p>
            </div>
            <button id="cart-btn" class="btn btn-primary">
                Корзина <span id="cart-count">0</span>
            </button>
        </header>

        <!-- Главный экран -->
        <section id="main-screen">
            <div class="categories">
                <div class="category-card" onclick="showCategory('plaster')">
                    <img src="https://via.placeholder.com/150?text=Штукатурки">
                    <h3>Штукатурные смеси</h3>
                </div>
                <div class="category-card" onclick="showCategory('putty')">
                    <img src="https://via.placeholder.com/150?text=Шпаклевки">
                    <h3>Шпаклевочные смеси</h3>
                </div>
                <div class="category-card" onclick="showCategory('adhesive')">
                    <img src="https://via.placeholder.com/150?text=Клеи">
                    <h3>Клеевые смеси</h3>
                </div>
                <div class="category-card" onclick="showCategory('screed')">
                    <img src="https://via.placeholder.com/150?text=Стяжки">
                    <h3>Смеси для стяжки</h3>
                </div>
            </div>

            <h2 class="section-title">Популярные товары</h2>
            <div id="popular-products" class="products-grid">
                <!-- Товары будут загружены через JavaScript -->
            </div>
        </section>

        <!-- Экран категории -->
        <section id="category-screen" style="display: none;">
            <div class="back-btn" onclick="backToMain()">
                <i class="bi bi-arrow-left"></i> Назад
            </div>
            <h2 id="category-title"></h2>
            <div id="category-products" class="products-grid">
                <!-- Товары категории -->
            </div>
        </section>

        <!-- Экран корзины -->
        <section id="cart-screen" style="display: none;">
            <div class="back-btn" onclick="backToMain()">
                <i class="bi bi-arrow-left"></i> Назад
            </div>
            <h2>Ваша корзина</h2>
            <div id="cart-items">
                <!-- Товары в корзине -->
            </div>
            <div class="cart-total">
                Итого: <span id="total-price">0</span> ₽
            </div>
            <button id="checkout-btn" class="btn btn-primary">Оформить заказ</button>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
